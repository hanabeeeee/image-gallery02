<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images_gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
  <section id="gallery">
      <h1>Images Gallery</h1>
      <img src="./images/image1.jpeg" alt="1">
      <img src="./images/image2.jpeg" alt="2">
      <img src="./images/image3.jpeg" alt="3">
  </section>
  <button class="btn nextBtn" onclick="img_move()">다음 이미지</button>
</div>

  <script>
      function img_move() {
        $('#gallery img:first').appendTo('#gallery');
      }
      $(function(){
          //nextBtn 누르면 1번 이미지 뒤로 감
          //$('.nextBtn').click(function(){
          //$('#gallery img:first').appendTo('#gallery')});
      });
  </script>
  <!--
      #향후 업그레이드
      next, prev 버튼으로 이미지 전환하기
  -->
</body>
</html>
